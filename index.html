<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="shortcut icon" href="./myntrapic.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <nav>
            <div class="leftnav">
                <img src="./myntrapic.png" alt="myntra">
            </div>
                <div class="middlenav">
                    <ul>
                        <li>MEN</li>
                        <div class="hide"></div>
                        <li>WOMEN</li>
                        <div class="hide"></div>
                        <li>KIDS</li>
                        <div class="hide"></div>
                        <li>HOME & LIVING</li>
                        <div class="hide"></div>
                        <li>BEAUTY</li>
                        <div class="hide"></div>
                        <li id="studio">STUDIO <sup style="color: red;">NEW</sup></li>
                        <div class="hide2"></div>
                    </ul>
                </div>
            <div class="rightnav">
                <div class="search">
                    <input type="text"  name="search" placeholder="Search for products, brands and more">
                </div>
                <div class="rest">
                    <div id="profile">
                        <span><i class="fa-regular fa-user"></i></span>
                    <p>Profile</p>
                    </div>
                    <div id="wish">
                        <span><i class="fa-regular fa-heart"></i></span>
                        <p>Wishlist</p>
                    </div>
                    <div id="bag">
                        <span><i class="fa-solid fa-bag-shopping"></i></span>
                        <p>Bag</p>
                    </div>
                    
                    
                </div>
            </div>
        </nav>
    </main>
</body>
</html>
